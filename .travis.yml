language: csharp
solution: ./src/NHibernate.FlowQuery.sln
install:
  - nuget restore ./src/NHibernate.FlowQuery.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Debug "./src/NHibernate.FlowQuery.sln"
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/NHibernate.FlowQuery.Test/bin/Debug/NHibernate.FlowQuery.Test.dll